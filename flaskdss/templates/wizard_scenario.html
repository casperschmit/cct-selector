{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p><h2> {{title}}</h2></p>
                <form method="POST">
                    {{ form.csrf_token}}
                    <div class="form-group">
                        {{ form.scenario.label(class="form-control-label") }}
                        {{ form.scenario(class="form-control") }}
                    </div>
                    <div class="form-group">
                        {{ form.submit(class="btn btn-outline-info", multiple=True) }}
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
